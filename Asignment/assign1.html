<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function bar() {
        var foo = 0;
        function foo() {}
        return typeof foo;
      }
      let result = bar(); // What does this return? Why?
      console.log(result);
      
      function baz() {
        var foo;
        function foo() {}
        return typeof foo;
      }

      baz(); // How about now?

      function quux() {
        var foo = 0;
        var foo = function () {};
        return typeof foo;
      }

      quux(); // How about now?
    </script>
  </body>
</html>
